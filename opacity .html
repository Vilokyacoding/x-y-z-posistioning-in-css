<!DOCTYPE html>
<html>
    <head>
        <title>Opacity</title>
        <style>
               .first {
                opacity : 0.1;
                z-index: 1;
            }

            .second {
                opacity : 0.3;
                z-index: 2;
            }
            .third {
                opacity : 0.6;
                z-index: 3;
            }
            .posistioning {
                opacity : 1;
                z-index: 4;
            }
         
         
        </style>
    </head>
    <body>
        <h1>Opacity</h1>
        <div class="first"><p>Opacity 0.1</p></div>
        <div class="second"><p>Opacity 0.3</p></div>
        <div class="third"><p>Opacity 0.6</p></div>
        <div class="posistioning"><p>Opacity 1</p></div>
        

    </body>
</html>
